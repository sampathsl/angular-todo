<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/demo15.js"></script>
    <title>Demo 15</title>
</head>
<body ng-app="myApp" ng-controller="MsgCtrl">
    <h1>{{message}}</h1>
    <div ng-show="err">{{err}}</div>
    <div>
        {{userName}}
        <!-- changed ng-click to ng-submit-->
        <form name="searchUser" ng-submit="search(userName)">
            <input type="text" required placeholder="user name" ng-model="userName"/>
            <input type="submit" value="Search"/>
        </form>
    </div>
    <div ng-include="'demo15-1.html'" ng-show="user"></div>
</body>
</html>

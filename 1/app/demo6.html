<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/demo6.js"></script>
    <title>Demo 6</title>
</head>
<body ng-app="myApp" ng-controller="MsgCtrl">
    <h1>{{message}}</h1>
    <div>{{err}}</div>
    <div>
        <div>Name : {{user.name}}</div>
        <div>Location : {{user.location}}</div>
        <div><img title="{{user.name}}" ng-src="{{user.avatar_url}}" alt="_"></div>
    </div>
</body>
</html>
